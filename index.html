<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML File Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>HTML File Generator</h1>
    
    <div class="input-section">
      <label for="file-input" class="file-label">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
          <polyline points="13 2 13 9 20 9"></polyline>
        </svg>
        Select HTML File
      </label>
      <input type="file" id="file-input" accept=".html,.htm">
    </div>

    <div class="preview-section">
      <h2>Preview:</h2>
      <div id="preview-content" class="preview-box"></div>
    </div>

    <button id="download-btn" disabled>Generate index.html</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
